<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
    <title>FEM | NFT Preview Card | Main Funktion</title>
</head>
<body>
    <main>
    <div class="preview-card-container">
        <div class="image-area">
            <img src="./images/image-equilibrium.jpg" alt="image">
        </div>
        <div class="card-content" role="contentinfo">
            <h2>Equilibrium #3429               
            </h2><br>
            <p>Our equilibrium collection promotes <br> balance and calm.</p>
        </div>
        <div class="card-stats">
            <div class="eth"><img src="./images/icon-ethereum.svg" alt="scalable vector image"><p>0.041 eth</p></div> 
            <div class="days"><img src="./images/icon-clock.svg" alt="scalable vector image"><p>3 days left</p></div>
        </div>
        <div class="creator">
         <img src="./images/image-avatar.png" alt="image">  
         <p><mark>creation of</mark> Jules Wyvern</p> 
        </div>
    </div>
</main>
<footer>
    Challenge by Frontend Mentor. <br> Coded by Main Funktion.
</footer>
</body>
</html>
